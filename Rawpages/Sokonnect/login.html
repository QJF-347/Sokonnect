<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/4d99246f7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <!--Header starts here-->

    <header class="header">
        <div class="logo">
          <div class="logo_image">
            <img
              src="/images/soko.jpg"
              alt="This is the logo for the enterprise"
            />
          </div>
          <div class="logo_name">
            <p>SoKonnect</p>
            <p>Enterprises</p>
          </div>
        </div>
        <div class="navigation">
          <a href="home.html" class="navs">Home</a>
          <a href="about.html" class="navs">About Us</a>
          <a href="products.html" class="navs">Products</a>
          <a href="services.html" class="navs">Services</a>
          <a href="#" class="navs">Contacts</a>
          <a href="login.html" class="navs" id="login_button">Login</a>
        </div>
  
        <div class="icons">
          <a href="#" class="icon" id="search_icon"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a href="#" class="icon" id="cart_icon"
            ><i class="fa-sharp fa-solid fa-cart-shopping"></i
          ></a>
          <a href="#" class="icon" id="menu_icon"
            ><i class="fa-solid fa-bars"></i
          ></a>
        </div>
        <!--this is the search bar-->
        <div class="search_container" id="search_container">
          <input
            type="search"
            placeholder="Search here..."
            class="searchbar"
            id="searchbar1"
          />
          <label for="searchbar1" class="fa-solid fa-magnifying-glass"></label>
        </div>
      </header>

      <!--Header ends here-->

    <!--The login/register form starts here-->

    <div class="wrapper" id="wrapper">
      <div class="wrapper1">
        <a href="home.html"><div class="remove" id="remove2"><i class="fa-solid fa-xmark"></i></div></a>
        <div class="form_box login">
          <h2>LogIn</h2>
          <hr />
          <form action="#">
            <div class="input_box">
              <span><i class="fa-solid fa-envelope"></i></span>
              <input type="email" id="email" name="email" required />
              <label for="email">Email</label>
            </div>
            <div class="input_box">
              <span><i class="fa-solid fa-lock"></i></span>
              <input type="password" id="password" name="password" required />
              <label for="password">Password</label>
            </div>
            <div class="remember_forgot">
              <div class="remember">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember me</label>
              </div>
              <div class="forgot">
                <a href="#">Forgot password?</a>
              </div>
            </div>
            <div class="login_btn">
              <button type="submit">Login</button>
            </div>
            <div class="register-login">
              <p>
                Don't have an account?
                <a href="#" id="register_link">Register!</a>
              </p>
            </div>
          </form>
        </div>

        <!--This section is for the registration part -->

        <div class="form_box register">
          <h2>Registration</h2>
          <hr />
          <form action="#">
            <div class="input_box">
              <span><i class="fa-solid fa-user"></i></span>
              <input type="text" id="name" name="name" required />
              <label for="name">Name</label>
            </div>

            <div class="input_box">
              <span><i class="fa-solid fa-envelope"></i></span>
              <input type="email" id="email" name="email" required />
              <label for="email">Email</label>
            </div>
            <div class="input_box">
              <span><i class="fa-solid fa-lock"></i></span>
              <input type="password" id="password" name="password" required />
              <label for="password">Password</label>
            </div>
            <div class="remember_forgot">
              <div class="remember">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Agree to terms & conditions</label>
              </div>
            </div>
            <div class="login_btn">
              <button type="submit">Register</button>
            </div>
            <div class="register-login">
              <p>
                Already have an account? <a href="#" id="login_link">Login!</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--The login/register form ends here-->
    <script src="index.js"></script>
  </body>
</html>
