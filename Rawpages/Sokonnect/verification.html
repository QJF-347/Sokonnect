<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="verification_cont">
        <div class="verification">
            <div class="verify_h1">
                <h2>Complete Registration</h2>
            </div>
            <div>
                <label for="full_id_name">Full ID Name</label>
                <input id="full_id_name" type="text" required>
            </div>
            <div>
                <label for="id_no">ID No.</label>
                <input type="text" id="id_no" required>
            </div>
            <div>
                <label for="verify_mobile">Mobile No.</label>
                <input type="text" id="verrify_mobile" required>
            </div>
            <div>
                <label for="verify_businness_mobile">Businness Mobile No.</label>
                <input type="text" id="verify_businness_mobile" required>
            </div>
            <div>
                <label for="image">Your Photo</label>
                <input type="file" id="image" required>
            </div>
            <div>
                <label for="id_photo">Upload ID Photo</label>
            </div>
            <div class="upload_id_photo">
                <div>
                    <label for="id_front">ID Front</label>
                    <input type="file" id="id_front" required>
                </div>
                <div>
                    <label for="id_back">ID Back</label>
                    <input type="file" id="id_back" required>
                </div>
            </div>
            <div>
                <label for="government">Government Supporting Document</label>
                <input type="file" id="government" required>
            </div>
            <div>
                <input type="submit" value="Submit" id="button">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
